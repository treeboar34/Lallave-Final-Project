        </div>
    </header>

    <div class="contactpagebase">
    <div class="contact-page">
        <div id="contacttitle">
        <h1>Contact Us</h1>
    </div>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="inquiry">Inquiry:</label>
                <textarea id="inquiry" name="inquiry" rows="5" required></textarea>
                <span class="error-message" id="inquiry-error"></span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="confirmation" class="hidden">Thank you for contacting us! We'll get back to you soon.</div>
    </div>
</div>
    <script src="contact.js"></script>
</body>
